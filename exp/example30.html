<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Example 30</title>
    <style>
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      ul a:link, a:visited {
        display: block;
        text-align: center;
        width: 100px;
        background-color: #728EA8;
        text-decoration: none;
        font-weight: bold;
        color: #FFFFFF;
        padding: 4px;
      }

      a:hover, a:active {
        background-color: #5B7286;
      }

    </style>
  </head>
  <body>

    <ul>
      <li><a href="#one">One</a></li>
      <li><a href="#two">Two</a></li>
      <li><a href="#three">Three</a></li>
      <li><a href="#four">Four</a></li>
    </ul>

</body>
</html>
